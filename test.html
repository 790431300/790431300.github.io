<!DOCTYPE html>
<html>
<!--STATUS OK-->
<head>
<meta http-equiv="Content-Type"
content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="msapplication-tap-highlight" content="no">
<meta name="format-detection" content="telephone=no">
<title>数据遍历查看</title>
</head><body>
<script>
for(var i=localStorage.length - 1 ; i >=0; i--){
document.write('<br/>第'+ (i+1) +'条<br/>数据的键值为：' + localStorage.key(i) +'<br/>数据为：<br/>' + localStorage.getItem(localStorage.key(i)));
}

var aCookie = document.cookie.split(";");
var re = '';
for (var i = 0; i < aCookie.length; i++) {
var aCrumb = aCookie[i].split("="); if(aCrumb[0].toString().trim()=='order_list'){  continue;
}
re += (aCrumb[0] + " = " + aCrumb[1] + '<br/>');
}
document.write('<br/><br/><br/>cookie info:<br/>'+re);  
</script>
</body>
</html>
