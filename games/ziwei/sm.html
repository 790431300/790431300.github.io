<script>
var index = 0;
function $(id){return document.getElementById(id);}
function typing(){
var tid=$("tid").innerText;
if(tid=="1"){
word="在浩瀚的宇宙中，有无数颗星球，其中有一颗叫紫薇星，住着一位神仙，“中天紫微北极太皇大帝”，他是众星之主，掌管天空中的所有星球，包括地球。\n\n在很久很久以前，紫薇大帝派手下在荒凉的星球创造生命，其中一队来到了地球，创造了植物，动物，和适合生存的环境，之后又创造了人类管理地球。\n\n每隔几百年，紫薇大帝就会派使者来地球传道，指引众生，这一次，紫薇大帝亲自下凡。";
}else if(tid=="2"){
word="故事从紫薇大帝派耶和华，女娲等神创造生命开始说起，他们创造生命之后，又创建了教导人类生活的宗教。\n\n原本动物和植物一样，不用杀生就可以生存，不过后来发生了意外，被邪魔附体，也就是病毒，妖邪入侵肉身后吸食人体灵气，可以帮助他们修炼，被入侵的生命会感觉乏力，身体不适，头晕，内脏受损，最后被吸干灵气而亡，有的病毒早已和人类合为一体共存，有的病毒可以操控人类的身体。\n\n厉害的邪魔不是被消灭了，就是被冰封术封印在南北两极。";
}else if(tid=="3"){
word="被邪魔入侵身体之后，也许他会吃掉你的身体，导致内脏受损，得癌症什么的，或者使用你的身体，刚开始乏力，抑郁，倒霉，想自杀，把你弄得生不如死，让你放弃身体，最后取代你的身体，然后你会变得暴力，杀生狂吃，无恶不作，为他提供营养修炼。\n\n思想控制你的言语和行为，思想是什么组成的？物质？物质就是你和他，你是正，他是邪，他让你做的事会招来灾难，你不需要灾难，因为灾难会让你和他人的身心受到伤害，不要被他伤害，快苏醒。";
}else if(tid=="4"){
word="\n\n\n\n消灭邪魔的办法就是找到他，消灭他，找到他的方法就是修仙，成仙后无病，无灾。永生不死，成仙很难，修仙点击下方继续";
}else if(tid=="5"){
word="\n\n\n\n消灭邪魔的办法就是找到他，消灭他，找到他的方法就是修仙，成仙后无病，无灾。永生不死，成仙很难，修仙点击下方继续";
$("tid").innerText="4";
window.open("http://biniwan.com/games/1486");
}else{
var word="\n\n\n\n修仙游戏，请务当真，这是一个只有少数人才知道的故事，如果你想知道，点击下方继续";
}
len=word.length;
if(index>len){
$("but").style.display="block";
$("text").innerText=word;
}else{
$("acca").scrollTop =99999;
$("text").innerText=word.substring(0,index++)+"_";
setTimeout(typing,100);
}
}
typing();

function a(){
$("but").style.display="none";
index=0;
$("audio").play();
$("tid").innerText=parseInt($("tid").innerText)+1;
typing();
}
</script>
<div style="margin:10px;display:none;" id="but">
<button class="H-button H-width-100-percent  H-font-size-15 H-outline-none H-padding-vertical-both-12 H-padding-horizontal-both-20 H-theme-background-color9 H-theme-font-color-white H-theme-border-color9 H-theme-border-color9-click H-theme-background-color9-click H-theme-font-color9-click H-border-radius-3" onclick="a()">继续>></button>
