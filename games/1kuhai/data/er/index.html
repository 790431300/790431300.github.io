<script>
function $(id){return document.getElementById(id);}
function $c(id){
return document.getElementsByClassName(id)['0'];
}

function $_GET(variable){
var query = window.location.search.substring(1);
var vars = query.split("&");
for(var i=0;i<vars.length;i++){
var pair = vars[i].split("=");
if(pair[0] == variable){return pair[1];}
}
return(false);
}
$('audio').src=$_GET('url');
function woback(){
location.href="http://biniwan.com";
}

function code(){
$("audio").src=$("code").value;
bo();
}
//音乐播放
function audio_time(){
var audiot=$("audio").currentTime;
var audiod=$("audio").duration;
var audios=$("audio").buffered.end(0);

$c("jp-current-time").innerText=(audiot/60).toFixed(2);
$c("jp-duration").innerText=(audiod/60).toFixed(2);

seekw=100-(audiod-audios)/audios*100;
$c("jp-seek-bar").style.width=seekw+"%";

playw=100-(audiod-audiot)/audiod*100;
$c("jp-play-bar").style.width=playw+"%";
}

function bo(){
$("play").innerHTML='<a class="jp-pause"onclick="tz()"><img src="pause.png"style="width:40px;height:40px;"></a>';
$("audio").play();
int=window.clearInterval(int);
var int=self.setInterval("audio_time()",100);
}
function tz(){
$("play").innerHTML='<a class="jp-play" onclick="bo()"><img src="play.png"style="width:40px;height:40px;"></a>';
$("audio").pause();
int=window.clearInterval(int);
}
</script>
