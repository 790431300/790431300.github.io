<script>
function $(id){return document.getElementById(id);}
function $_GET(variable){
var query = window.location.search.substring(1);
var vars = query.split("&");
for(var i=0;i<vars.length;i++){
var pair = vars[i].split("=");
if(pair[0] == variable){return pair[1];}
}
return(false);
}

$x=Math.ceil(Math.random()*9);
$y=Math.ceil(Math.random()*9);
$("code").innerHTML='由于内容受到愚者争议!回答问题验证身份<br/>第'+$x+'排第'+$y+'列或第'+$y+'排第'+$x+'列～一位数';

function so(url,id){
H.toastLoading("加载中……");
var xhr = new XMLHttpRequest();
xhr.open("GET",url, true);
xhr.onload = function() {
var wo_text = this.responseText;
if(wo_text===''){
H.closeToast();
$("guayi").innerHTML="没有查询到任何数据！";
}else{
H.closeToast();
wo_text=wo_text.split("{沃数据}");
document.title=wo_text[0];
$("title").innerHTML=wo_text[0];
$("guayi").innerHTML=wo_text[1];
}}
xhr.send();
}

function code(){
$code="111-122-133-144-155-166-177-188-199-212-224-236-248-251-263-275-287-299-313-326-339-343-356+369-373-386-399-414-428-433-447-452-466-471-485-499-515-521-536-542-557-563-578-584-599-616-623-639-646-653-669-676-683-699-717-755-733-741-758-766-774-782-799-818-827-836-845-854-863-872-881-899-919-929-939-949-959-969-979-989-999";
$pass=$x+''+$y+$("pass").value;
if($("pass").value==""){
alert("密码错误");
}else{
if($code.indexOf($pass)==-1){
alert("密码错误");
}else{
so('data/1.txt',"wo");
}
}

}
function woback(){
$url=$("woback").innerText;
so($url,"wo");
}
function bo(){
$("play").innerHTML='<a class="jp-pause"onclick="tz()"><img src="data/er/pause.png"style="width:40px;height:40px;"></a>';
$("audio").play();
}
function tz(){
$("play").innerHTML='<a class="jp-play" onclick="bo()"><img src="data/er/play.png"style="width:40px;height:40px;"></a>';
$("audio").pause();
}
</script>
