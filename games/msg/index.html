<div ACTION="msg.html" method="GET" style="margin:8px;">

<div class="H-flexbox-horizontal H-border-vertical-bottom-margin-left-10-after">

<div class="H-flexbox-horizontal">

</div>

<script>
function tx(name,img){
location.href="msg.html?name="+name+"&img="+img;
}
function $(id){
return document.getElementById(id);
}
function wo(){
name=$("name").value;
img=$("img").value;
if(name!=""){
if(img!=""){
location.href="msg.html?name="+name+"&img="+img;
}}else{
alert("昵称或头像不能为空！");
}
}
</script>
