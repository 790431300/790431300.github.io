<script>
function $(id){return document.getElementById(id);}
function yao($shu){
return Math.floor(Math.random()*$shu+1);
}
//奇
function ji($shu){
while($shu){
if($shu<=4){
return $shu;
break;
}
$shu=$shu-4;
}}

//天地之数50
$tiandi=50;
//无极之数
$wuji=$tiandi-1;


function yaoci($wuji){
//阳数
$yang=yao($wuji);
//阴数
$yin=$wuji-$yang;
if($yang>$yin){
$yang=$yang-1;
}else{
$yin=$yin-1;
}
//阳奇数
$yang0=ji($yang);
//阴奇数
$yin0=ji($yin);
return $yang0+$yin0+1;
}
function gua($wuji){
$a=yaoci($wuji);
$yy1=$wuji-$a;
$b=yaoci($yy1);
$yy2=$yy1-$b;
$c=yaoci($yy2);
return $yy2-$c;
}
function tianji(){
$yao1=gua($wuji)/4;
$yao2=gua($wuji)/4;
$yao3=gua($wuji)/4;
$yao4=gua($wuji)/4;
$yao5=gua($wuji)/4;
$yao6=gua($wuji)/4;

tex=$yao6+'<br/>'+$yao5+'<br/>'+$yao4+'<br/>'+$yao3+'<br/>'+$yao2+'<br/>'+$yao1;
str=tex.replace(/6/g,"6 ▅▅　▅▅ 老阴６");
str=str.replace(/7/g,"7 ▅▅▅▅▅ 少阳９");
str=str.replace(/8/g,"8 ▅▅　▅▅ 少阴６");
str=str.replace(/9/g,"9 ▅▅▅▅▅ 老阳９");
if(tex.search("NaN")!=-1){
str="偷窥天机失败，请重新偷窥！";
}
$("gua").innerHTML=str;
}
</script>
