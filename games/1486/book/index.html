<header class="H-header H-theme-background-color3" id="header"><a href="JavaScript:history.back();"><span class="H-icon H-position-relative H-display-inline-block H-float-left H-vertical-middle H-theme-font-color-white H-padding-horizontal-left-5 H-z-index-100"><i class="H-iconfont H-icon-arrow-left H-font-size-18 H-vertical-middle"></i><label class="H-display-block H-vertical-middle H-font-size-15">返回</label></span></a><div class="H-header-title H-center-all H-font-size-18 H-text-show-row-1 H-theme-font-color-white H-position-absolute H-width-100-percent" id="title"></div></header>

<form method="GET" action="../jiegua.html" id="form">
<input type="text" name="id" placeholder="输入卦号" class="input" id="text" value="">
<input id="sub" value="解卦" type="submit" name="sub" onclick="tishi" class="input">
</form>
</div>

<div id="guayi"><p style="padding:10px;">不要急，加载中……</p></div>
<script>
function $(id){return document.getElementById(id);}
function $_GET(variable){
var query = window.location.search.substring(1);
var vars = query.split("&");
for(var i=0;i<vars.length;i++){
var pair = vars[i].split("=");
if(pair[0] == variable){return pair[1];}
}
return(false);
}
function so(url,id){
H.toastLoading("加载中……");
wopost='id='+id;
var xhr = new XMLHttpRequest();
xhr.open("POST",url,true);
xhr.setRequestHeader("Content-type","application/x-www-form-urlencoded");
xhr.send(wopost);
xhr.onreadystatechange = function(){
var XMLHttpReq = xhr;
if (XMLHttpReq.readyState == 4) {
if (XMLHttpReq.status == 200){
var wo_text = XMLHttpReq.responseText;
if(wo_text===''){
H.closeToast();
$("guayi").innerHTML="没有查询到任何数据！";
}else{
H.closeToast();
wo_text=wo_text.split("{沃数据}");
document.title=wo_text[0];
$("title").innerHTML=wo_text[0];
$("guayi").innerHTML=wo_text[1];
}
}}};}
$id=$_GET("id");
so('data/'+$id+'.txt',"wo");
</script>
