<script>
function $(id){return document.getElementById(id);}
function $_GET(variable){
var query = window.location.search.substring(1);
var vars = query.split("&");
for(var i=0;i<vars.length;i++){
var pair = vars[i].split("=");
if(pair[0] == variable){return pair[1];}
}
return(false);
}
function so(url,id){
H.toastLoading("加载中……");
var xhr = new XMLHttpRequest();
xhr.open("GET",url, true);
xhr.onload = function() {
H.closeToast();
if(this.responseText.indexOf('404，喔噢，找不到页面！') !== -1){
$('guayi').innerHTML="<center style='padding:50px'>卦号不存在！</center>";
}else{
$('guayi').innerHTML = this.responseText;
}
}
xhr.send();
}
$id=$_GET("id");
so('data/'+$id+'.txt',"wo");
if($id.length!=6){
$("guayi").innerHTML="<div style='padding:10px'>搜索的卦号不正确，每个卦有六个爻，9为阳，6为阴，从下往上画。</div>";
}
</script>
